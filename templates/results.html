{% extends "layout.html" %} {% block body %} {% if books %}
<div class="card mb-3">
  <div class="card-body">
    <ul>
      {% for book in books %}
      <li class="py-2"><a href="{{ url_for('book', book_id = book.id) }}"><em>{{ book.title }}</em></a> by
        {{ book.author }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% else %}
<div class=" alert alert-secondary my-3" role="alert">
  No Results
</div>
{% endif %}
<p class="lead">
  Would you like to <a href="{{ url_for('search') }}">search</a> again?
</p>
{% endblock %}
