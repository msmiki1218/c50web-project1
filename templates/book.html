{% extends "layout.html" %}
{% block body %}
{% if book %}
<div class="card my-3 p-3">
  <h5 class="card-title">More Information
    <hr>
  </h5>
  <div class="card-text">
    <p><strong>Title:</strong> <em>{{ book.title }}</em></p>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Publication Year:</strong> {{ book.year }}</p>
    <p><strong>ISBN:</strong> {{ book.isbn }}</p>
  </div>
</div>
{% endif %}
<div class="card p-3 mb-3">
  <h5 class="card-title">
    Book Reviews
    <hr>
  </h5>
  <div class="card-text">
    <!-- if there are reviews for this book list them -->
    {% if error %}
    <alert class="alert-info">{{ error }}</alert>
    <!-- {% else %}
    <ul>
      {% for review in reviews %}
      <li>Rating: {{ review.rating }}, Comment: {{ review.opinion }}</li>
      {% endfor %}
    </ul> -->
    {% endif %}
  </div>
</div>
<div class="card p-3">
  <h5 class="card-title">Add a Review</h5>
  <div class="card-text">
    <h6>Rate this book</h6>
    <form method="post">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
        <label class="form-check-label" for="rating1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
        <label class="form-check-label" for="rating2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
        <label class="form-check-label" for="rating3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
        <label class="form-check-label" for="rating4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
        <label class="form-check-label" for="rating5">5</label>
      </div>
      <div class="form-group">
        <label for="comment">
          Comments
        </label>
        <textarea class="form-control" id="comment" rows="5"></textarea>
      </div>
      <button type="submit">Add Review</button>
  </div>
  </form>
</div>
</div>
{% endblock %}
