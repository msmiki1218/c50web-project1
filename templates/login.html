{% extends "layout.html" %} {% block body %} {% if error %}
<div class="alert alert-{{ alert }} my-3" role="alert">
  {{ error }}
</div>
{% endif %}
<div class="card m-3 p-3">
  <div class="card-body">
    <form action="" method="post" class="card-text">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" value="{{ request.form.username }}" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" value="{{ request.form.password }}" />
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
<p class="small">
  Not a member? Please <a href="{{ url_for('register') }}">register</a>.
</p>

{% endblock %}
